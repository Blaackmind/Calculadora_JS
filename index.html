<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada em JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="formCaixa">
        <center>
            <h1>TABUADA</h1>
        </center>
        <label for="vnumInicial"> Primeiro número:</label>
        <input type="number" id="vnumInicial" min="0" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
        <label for="vnumFinal"> Último número:</label>
        <input type="number" id="vnumFinal" min="0" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
        <button id="BtnExibir"> Exibir resultados</button>
        <textarea id="vresult" readonly></textarea>
    </div>


    <script src="script.js"></script>
</body>

</html>
